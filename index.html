<!DOCTYPE html>
<!--#63a0d3-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>All_Quiz</title>
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        *{overflow-x: hidden;}
/*        .main01:after{content: ''; display: block; clear: both;}*/
        .main01{ left: 0; top: 0; width: 100%; height: 1000px; overflow-y: hidden;
                background-image: url(images/study.jpg);
                background-size: cover; background-repeat: no-repeat;
                background-attachment: fixed;}
        .main01>div{position: absolute; width: 100%; height: 1000px; background-color: rgba(0,0,0,0.5);}
        #main01Icon{ position: absolute; width: 320px; height: 320px; top: 300px; left: 370px;
                    opacity: 0;}
        .main01>p{position: absolute; top: 357px; left: 738px; 
                    font-weight: bold; font-size: 80px; color: #fff; opacity: 0;}
        .main01>span{position: absolute; top: 502px; left: 738px;
                    font-weight: 300; font-size: 30px; color: #fff; opacity: 0;}
        
        .main02{ position: relative; width: 100%; height: 1000px; background-color: #fff;}
        .main02>div:nth-of-type(1){width: 100%; height: 430px; background-color: #63a0d3;
                    position: absolute; bottom: 0; left: 0;}
        #ui{position: absolute; width: 270px; 
            left: 700px; top: 350px; 
            border-radius: 40px;
            box-shadow: 0 1px 1px #3d3d3d,
                      0 3px 2px #424242, 
                      0 4px 3px #555555
        }
        .main02>div:nth-of-type(2)>p{font-size: 80px; color: #428dc9; font-weight: 900;}
        .main02>div:nth-of-type(2)>span{color: #2a2a2a; display: block; margin-left: 60px;
                                        margin-top: 20px;}
        .main02>div:nth-of-type(2){position: relative; top: 150px; left: 620px;}
        
    </style>
    <script>
    $(function(){
        // main01 애니메이션 추가
        $('#main01Icon').stop().animate({'top':280,'opacity':1},1500);
        $('.main01>p').stop().delay(200).animate({'top':337,'opacity':1},1500);
        $('.main01>span').stop().delay(300).animate({'top':482,'opacity':1},1500);
        
    })
    </script>
</head>
<body>
    <div class="main01">
        <div></div> 
        <img src="images/icon-1.png" alt="앱아이콘" id="main01Icon">
        <p>ALL QUIZ</p>
        <span>
            이제 모바일로 공부하는 세상<br>
            언제 어디서나 간편하게 All Quiz로 공부하세요.
        </span>
    </div>
    <div class="main02">
        <div></div>
        <img src="images/allquiz_main.png" alt="main_ui" id="ui">
        <div>
            <p>DAILY QUIZ</p>
            <span>
                랜덤으로 생성되는 문제를 매일매일 풀어보세요.
            </span>
        </div>
        
    </div>
</body>
</html>
