/*        main01 애니메이션-1 */
/*        main01 아이콘*/
        .ani_main01Icon{
            animation-name: kf_main01Icon;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
/*        main01 All Quiz*/
        .ani_main01_p{
            animation-name: kf_main01_p;
            animation-delay: 0.2s;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
/*        main01 이제 모바일로 공부하는 세상*/
        .ani_main01_span{
            animation-name: kf_main01_span;
            animation-delay: 0.4s;    
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
        
/*        main01 애니메이션-2*/
        @keyframes kf_main01Icon{
            from{top: 300px; opacity: 0;}
            to{top: 280px; opacity: 1;}
        }
        @keyframes kf_main01_p{
            from{top: 357px; opacity: 0;}
            to{top: 337px; opacity: 1;}
        }
        @keyframes kf_main01_span{
            from{top: 502px482px; opacity: 0;}
            to{top: 482px; opacity: 1;}
        }

    <script> 
        var scrollTop=0;
        var scroll = true;
        
        $(function(){
           console.log($(this).scrollTop());
            
            $('#main01Icon').addClass('ani_main01Icon');
            $('.main01>p').addClass('ani_main01_p');
            $('.main01>span').addClass('ani_main01_span');
            
            
            

        
    //         스크롤이 될 때마다
            $(window).scroll(function(){
                // 스크롤 위치
                scrollTop=$(window).scrollTop();
                
                $('section').on('mousewheel',function(event, deltaY){
                // event.deltay or deltaY 값으로 마우스휠이 위로 올라가면 + 내려가면-
                console.log(event.deltaY +  deltaY);
                    if(deltaY < 0){
                        // 나( = section) 기준 다음꺼의 Offset의 top을 가져와라
                        var st = $(this).next().offset().top;
                        $('html, body').stop().animate({'scrollTop':st}, 1500,'easeOutBounce');
                    }else if(deltaY >0){
                        var st = $(this).prev().offset().top;
                        $('html, body').stop().animate({'scrollTop':st}, 1500,'easeOutBounce');
                    }
                })
                
                // main01 애니메이션 조건
                if(scrollTop<1000){
                    $('#main01Icon').addClass('ani_main01Icon');
                    $('.main01>p').addClass('ani_main01_p');
                    $('.main01>span').addClass('ani_main01_span');
                    
                }else{
                    $('#main01Icon').removeClass('ani_main01Icon');
                    $('.main01>p').removeClass('ani_main01_p');
                    $('.main01>span').removeClass('ani_main01_span');
                }
                
                // main02 애니메이션 조건
                if(scrollTop >= 1000 && scrollTop <2000){
                    $('.main02>div:nth-of-type(1)').addClass('ani_main02_div_1');
                    $('.main02>div:nth-of-type(2)>div>img').delay(300).fadeIn(1000,function(){
                        $('.main02>div:nth-of-type(2)>div').stop().animate({'left':-252},function(){
                            setTimeout(function(){
                                $('.main02>div:nth-of-type(2)>div').css({'left':-511,'top':52});
                            },1000);
                            
                            setTimeout(function(){
                                $('.main02>div:nth-of-type(2)>div').stop().animate({'left':-770});
                            },2000);
                        });
                        
                    });
                    $('.main02>div:nth-of-type(3)>p').addClass('ani_main02_div_3_p');
                    $('.main02>div:nth-of-type(3)>span').addClass('ani_main02_div_3_span');
                    
                    
                }else{
                    $('.main02>div:nth-of-type(1)').removeClass('ani_main02_div_1');
                    $('.main02>div:nth-of-type(3)>p').removeClass('ani_main02_div_3_p');
                    $('.main02>div:nth-of-type(3)>span').removeClass('ani_main02_div_3_span');
                    
                }
                
                if(scrollTop >= 2000 && scrollTop <3000){
                    
                }
                

            })


        })
