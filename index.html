    <style>
        *{overflow-x: hidden;}
/*        .main01:after{content: ''; display: block; clear: both;}*/
        .main01{ left: 0; top: 0; width: 100%; height: 1000px; overflow-y: hidden;
                background-image: url(images/study.jpg);
                background-size: cover; background-repeat: no-repeat;
                background-attachment: fixed;}
        .main01>div{position: absolute; width: 100%; height: 1000px; background-color: rgba(0,0,0,0.5);}
        #main01Icon{ position: absolute; width: 320px; height: 320px; top: 300px; left: 370px;
                    opacity: 0;}
        .main01>p{position: absolute; top: 357px; left: 738px; 
                    font-weight: bold; font-size: 80px; color: #fff; opacity: 0;}
        .main01>span{position: absolute; top: 502px; left: 738px;
                    font-weight: 300; font-size: 30px; color: #fff; opacity: 0;}
        
        .main02{ position: relative; width: 100%; height: 1000px; background-color: #fff;}
/*        main02 하단배경*/
        .main02>div:nth-of-type(1){width: 100%; height: 0; background-color: #63a0d3;
                    position: absolute; bottom: 0; left: 0;}
        
/*        main02 */
        .main02>div:nth-of-type(2){position: absolute; left: 687px; top: 402px;
                                    width:280px; height: 550px; background-color: #F7F1DF;
                                    box-shadow: 0 1px 1px #3d3d3d,
                                                0 3px 2px #424242, 
                                                0 4px 10px #555555;
                                    border-radius: 38px;
        }
/*        main02 유아이 감싸고 있는 div*/
        .main02>div:nth-of-type(2)>div{width: 2000px; position: absolute; top: 53px; left: 14px;}
/*        main02 유아이*/
        .main02>div:nth-of-type(2)>div>img{width: 260px; float: left; display: none;}
/*        .main02>div:nth-of-type(2)>div>img:first-child{display: none;}*/
/*        main02 핸드폰 이미지*/
        .main02>div:nth-of-type(2)>img{width: 280px; position: absolute; left: 0; top: 0;}
        
/*        main02 상단 텍스트*/
        .main02>div:nth-of-type(3){position: relative; top: 150px; left: 630px;
                                    width: 424px;}
        .main02>div:nth-of-type(3)>p{font-size: 80px; color: #428dc9; font-weight: 900; position: relative;}
        .main02>div:nth-of-type(3)>span{color: #2a2a2a; display: block; margin-left: 60px;
                                        margin-top: 20px; position: relative; right: -370px;}
        
/*        main03*/
        .main03{ position: relative; width: 100%; height: 1000px; background-color: #fff;}
        .main03>div:nth-of-type(1){width: 100%; height: 380px; background-color: #63a0d3;
                    position: absolute; bottom: 0; left: 0;}
        .main03>div:nth-of-type(3){ position: relative; top: 180px; left: 630px;
                                    width: 424px;}
        .main03>div:nth-of-type(3)>p{font-size: 80px; color: #428dc9; font-weight: 900; position: relative;}
        
/*        main04*/
        .main04{position: relative; width: 100%; height: 1000px; background-color: #fff;}
        .main04>div:nth-of-type(1){width: 100%; height: 380px; background-color: #63a0d3;
                    position: absolute; bottom: 0; left: 0;}
        .main04>div:nth-of-type(3){ position: relative; top: 180px; left: 630px;
                                    width: 424px;}
        .main04>div:nth-of-type(3)>p{font-size: 80px; color: #428dc9; font-weight: 900; position: relative;}
        
/*        main05*/
        .main05{position: relative; width: 100%; height: 1000px; background-color: #fff;}
        .main05>div:nth-of-type(1){width: 100%; height: 380px; background-color: #63a0d3;
                    position: absolute; bottom: 0; left: 0;}
        .main05>div:nth-of-type(3){ position: relative; top: 180px; left: 630px;
                                    width: 424px;}
        .main05>div:nth-of-type(3)>p{font-size: 80px; color: #428dc9; font-weight: 900; position: relative;}
        
        
        
        
        
/*        main01 애니메이션-1 */
/*        main01 아이콘*/
        .ani_main01Icon{
            animation-name: kf_main01Icon;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
/*        main01 All Quiz*/
        .ani_main01_p{
            animation-name: kf_main01_p;
            animation-delay: 0.2s;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
/*        main01 이제 모바일로 공부하는 세상*/
        .ani_main01_span{
            animation-name: kf_main01_span;
            animation-delay: 0.4s;    
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
/*        main02 div_1*/
        .ani_main02_div_1{
            animation-name: kf_main02_div_1;
            animation-duration: 1.23s;
            animation-fill-mode: forwards;
            animation-timing-function:ease-in-out;
        }
/*        main01 div_2_p DAILY QUIZ*/
        .ani_main02_div_3_p{
            animation-name: kf_main02_div_3_p;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
        }
        .ani_main02_div_3_span{
            animation-name: kf_main02_div_3_span;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
        }
        
/*        main01 애니메이션-2*/
        @keyframes kf_main01Icon{
            from{top: 300px; opacity: 0;}
            to{top: 280px; opacity: 1;}
        }
        @keyframes kf_main01_p{
            from{top: 357px; opacity: 0;}
            to{top: 337px; opacity: 1;}
        }
        @keyframes kf_main01_span{
            from{top: 502px482px; opacity: 0;}
            to{top: 482px; opacity: 1;}
        }
        
/*        main02 애니메이션-2*/
/*        main02 하단배경*/
        @keyframes kf_main02_div_1{
            from{height: 0px;}
            to{height: 380px;}
        }
/*        main02 DAILY QUIZ*/
        @keyframes kf_main02_div_3_p{
            from{ left:-640px; opacity: 0;}
            to{ left:0px; opacity: 1;}
        }
        @keyframes kf_main02_div_3_span{
            from{ right: -370px; opacity: 0;}
            to{ right: 0; opacity: 1;}
        }
        
        
        
    </style>
    <script> 
        var scrollTop=0;
        var scroll = true;
        
        $(function(){
           
            
            $('#main01Icon').addClass('ani_main01Icon');
            $('.main01>p').addClass('ani_main01_p');
            $('.main01>span').addClass('ani_main01_span');
            
            
            

        
    //         스크롤이 될 때마다
            $(window).scroll(function(){
                // 스크롤 위치
                scrollTop=$(window).scrollTop();
                
                // main01 애니메이션 조건
                if(scrollTop<1000){
                    $('#main01Icon').addClass('ani_main01Icon');
                    $('.main01>p').addClass('ani_main01_p');
                    $('.main01>span').addClass('ani_main01_span');
                }else{
                    $('#main01Icon').removeClass('ani_main01Icon');
                    $('.main01>p').removeClass('ani_main01_p');
                    $('.main01>span').removeClass('ani_main01_span');
                }
                
                // main02 애니메이션 조건
                if(scrollTop >= 1000 && scrollTop <2000){
                    $('.main02>div:nth-of-type(1)').addClass('ani_main02_div_1');
                    $('.main02>div:nth-of-type(2)>div>img').delay(300).fadeIn(1000,function(){
                        $('.main02>div:nth-of-type(2)>div').stop().animate({'left':-252},function(){
                            setTimeout(function(){
                                $('.main02>div:nth-of-type(2)>div').css({'left':-511,'top':52});
                            },1000);
                            
                            setTimeout(function(){
                                $('.main02>div:nth-of-type(2)>div').stop().animate({'left':-770});
                            },2000);
                        });
                        
                    });
                    $('.main02>div:nth-of-type(3)>p').addClass('ani_main02_div_3_p');
                    $('.main02>div:nth-of-type(3)>span').addClass('ani_main02_div_3_span');
                    
                    
                }else{
                    $('.main02>div:nth-of-type(1)').removeClass('ani_main02_div_1');
                    $('.main02>div:nth-of-type(3)>p').removeClass('ani_main02_div_3_p');
                    $('.main02>div:nth-of-type(3)>span').removeClass('ani_main02_div_3_span');
                    
                }
                
                if(scrollTop >= 2000 && scrollTop <3000){
                    
                }
                

            })


        })
        


    

    </script>
</head>
